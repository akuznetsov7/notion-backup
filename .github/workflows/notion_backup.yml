name: "Notion backup"

on:
  push:
    branches:
      - master
 # schedule:
 #   -   cron: "0 */4 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Backup
    #timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Delete previous backup
        run: rm -rf markdown html *.zip

      - name: Setup dependencies
        run: npm install -g notion-backup

      - name: ls
        run: |
          ls -al

      # Try to resume from previous successful backup
      - name: Restore backup progress
        id: restore-progress
        run: echo '::set-output name=backup_files::$(cat backup_progress.txt || true)'

      - name: Run backup
        run: |
          set -e
          notion-backup || true
          echo "${{ env.NOTION_SPACE_ID }}/**/*.md" >> backup_progress.txt
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_FILE_TOKEN: ${{ secrets.NOTION_FILE_TOKEN }}
          NOTION_SPACE_ID: ${{ secrets.NOTION_SPACE_ID }}
          NODE_OPTIONS: "--max-http-header-size 15000"

      - name: Save backup progress
        if: always()
        run: echo "${{ steps.restore-progress.outputs.backup_files }}" > backup_progress.txt

      - name: Delete zips
        run: |
          rm -f *.zip
          rm -f markdown/*-Part*.zip
          rm -f html/*-Part*.zip

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Automated snapshot"
          git push
